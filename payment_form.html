<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fields Are Followed By *</p>
        <hr><h2>Contact Information</h2> 
        <p>Name: * <input type="text" name="name" required placeholder=" Enter Your Name"></p>
        <fieldset>
            <legend>Gender * </legend>
        <p>
            
            Male * <input type="radio" name="gender" id="gender"> Female * <input type="radio" name="gender" id="gender"> Other* <input type="radio" name = "gender" id="gender">
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5" placeholder=" Enter Your Address"></textarea></p>
        <p>Email: * <input type="email"name="email" id="email" placeholder=" Enter Your Email address"></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder=" Enter Your Pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>
            Cardtype:*
            <select name="card_type" id="card_type" placeholder="Enter Card Type">
                <option value="">--Select A Card Type--</option>
                <option value="visa">VISA</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date: * <input type="date " name="exp_date" id="exp_date" placeholder=" dd/mm/yyyy">
        
        </p>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" placeholder="CVV">
        </p>
       <h4><button class="btn">Pay Now</button></h4>
    </form>
</body>
<script src="script.js"></script>
</html>
